version: "3"
services:
  hardhat:
    restart: unless-stopped
    build: ./packages/hardhat
    volumes:
      - ./:/code:cached
    ports:
      - "8545:8545" # Standard port for interacting with the blockchain

  react-app: # The frontend app
    restart: unless-stopped
    build: ./packages/react-app
    volumes:
      - ./:/code:cached
    ports:
      - "3000:3000"

  yarn: # the control node that runs yarn commands
    restart: "no"
    build: ./packages/react-app
    volumes:
      - ./:/code:cached

  graph-node: # Provides a sakgraphQL interface for the blockchain (Not required)
    restart: unless-stopped
    image: graphprotocol/graph-node:latest
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "localhost:http://host.docker.internal:8545"
      GRAPH_LOG: info
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres: # Used to support the graphQL node
    restart: unless-stopped
    image: postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  ipfs: # used for playing around and the graph node
    restart: unless-stopped
    image: ipfs/kubo:latest
    environment:
      SWARM_KEY: ${SWARM_KEY}
    ports:
      - "127.0.0.1:5001:5001"
      - "127.0.0.1:8080:8080"
      - "4001:4001/tcp"
      - "4001:4001/udp"
    volumes:
      - ./data/ipfs:/data/ipfs:cached
